<div class="row">
  <div ng-repeat="post in posts">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

        <post post="post"></post>
    </div>
  </div>

  <div ng-hide="posts.length">
    <div class="col-sm-12 no-posts-here">
      <em>The are no posts here.</em>
    </div>
  </div>
</div>
